<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đánh giá</title>
    <style>
        #feedback {
            width: 650px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #C5EBAA;
            font-family: Cambria, Cochin, Georgia, Times, 'Georgia', serif;
            padding: 10px;
            margin: 0 auto;
        }

        #feedback h3 {
            color:#0c0c0c;
            font-size: 15px;
            font-style: italic;
            text-align: center;
        }

        #feedback ul {
            list-style: none;
            padding: 0;
        }

        #feedback ul li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
        }


        #feedback ul li .noi-dung {
            overflow: hidden;
        }

        #feedback ul li .noi-dung p {
            margin-bottom: 5px;
        }

        #feedback ul li .noi-dung strong {
            font-weight: bold;
        }

        #feedback form {
            margin-top: 10px;
        }

        #feedback form input {
            width: 95%;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 5px;
            margin-top: 5px;
        }

        #feedback form button {
            margin-top: 10px;
            margin-left: 280px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
        }
        h2 {color: black;text-align: center;}
        h3 {color: black;text-align: center;}
    </style>
</head>
<body>
    <div id="feedback">
        <h2>ĐÓNG GÓP Ý KIẾN VỀ SẢN PHẨM</h2>
        <h3>Mọi đóng góp của bạn sẽ được chúng tôi ghi nhận và cải thiện sản phẩm. Cảm ơn bạn!</h3>
        <ul></ul>
        <form>
            <input type="text" id="name" placeholder="Tên của bạn...">
            <input type="text" id="sanpham" placeholder="Sản phẩm bạn đã mua">
            <input type="text" id="MST" placeholder="Số hóa đơn">
            <input type="text" id="comment" placeholder="Viết bình luận của bạn...">
            <button style="background-color: black;" type="submit">Gửi</button>
        </form>
    </div>

    <script>
        const form = document.querySelector("#feedback form");
        const ul = document.querySelector("#feedback ul");

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            const name = "@"+document.querySelector("#name").value; // Thêm dấu @
            const comment = document.querySelector("#comment").value;
            const currentDate = new Date();
            const timestamp = currentDate.toLocaleString();
            const li = document.createElement("li");
            li.innerHTML = `
            <div class="noi-dung">
                    <p><strong>${name}</strong>: </p>
                    <p><em>${timestamp}</em></p>
                    <p><em>${comment}</em></p>
                </div>
            `;
            ul.appendChild(li);
            document.querySelector("#name").value = "";
            document.querySelector("#comment").value = "";
        });
    </script>
</body>
</html>
